<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Card with Toggle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .card {
      width: 250px;
      border-radius: 15px;
      text-align: center;
      background: linear-gradient(135deg, #ffb6c1, #add8e6); /* pastel pink to blue */
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    h2 {
      margin: 10px 0;
      color: #333;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #ffb6c1;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff69b4;
    }

    p {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      display: none; /* hidden by default */
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="rhads.jpg" alt="Placeholder Image">
    <h2>RHADS PRESILLAS CARBAQUIL</h2>
    <button id="toggleBtn">Show More</button>
    <p id="message">I am a programmer by blood!</p>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const message = document.getElementById('message');

    toggleBtn.addEventListener('click', () => {
      if(message.style.display === "none") {
        message.style.display = "block";
        toggleBtn.textContent = "Show Less";
      } else {
        message.style.display = "none";
        toggleBtn.textContent = "Show More";
      }
    });
  </script>

</body>
</html>
