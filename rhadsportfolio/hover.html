<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Hover Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .card {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      background-color: white;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0;
    }

    .card p {
      padding: 0 10px 10px 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="rhads.jpg" alt="Placeholder Image">
    <h3>RHADS CUTIE</h3>
    <p>ARE YOU LOST BABY GIRL?</p>
  </div>

</body>
</html>
